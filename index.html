
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Sphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        background-color: #020617; /* Slate-950 */
        overflow: hidden;
        user-select: none;
      }
      /* Perspective for the 3D container */
      .sphere-container {
        perspective: 1200px;
        transform-style: preserve-3d;
      }
      /* Individual card backface visibility */
      .card-3d {
        backface-visibility: hidden;
      }

      /* Custom easing zoom-in animation for modal content */
      @keyframes modal-zoom-in {
        from {
          opacity: 0;
          transform: scale(0.8) translateY(20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-modal-zoom {
        animation: modal-zoom-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
